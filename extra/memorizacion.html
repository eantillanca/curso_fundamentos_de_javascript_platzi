<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorizaci√≥n</title>
</head>

<body>

    <script>
        const factorial = n => {
            if (!this.cache) {
                this.cache = {}
            }

            if (n === 1) {
                return 1;
            }
            this.cache[n] = n * factorial(n - 1);
            return this.cache[n];
        };
        console.log(factorial(6));
    </script>
</body>

</html>
